<p-table [columns]="cols()" [value]="data()" styleClass="generic-table">
  <ng-template #header let-columns>
    <tr>
      @for (col of columns; track $index) {
      <th>{{ col.header }}</th>
      }
    </tr>
  </ng-template>
  <ng-template #body let-rowData let-columns="columns">
    <tr>
      @for (col of columns; track $index) {
      <td>{{ rowData[col.value] }}</td>
      }
    </tr>
  </ng-template>
</p-table>
